{% extends 'viewer/index.html' %}

{% block body1 %}
      <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-2 main">
          <h1 class="page-header">lijst van {{ identifier }}</h1>
          <div class="row placeholders">

      <div class="table-responsive">
      <table class="table table-hover table-striped">
      <thead>
            <tr >
                <th class="text-center"; bgcolor=" #333333"; style="color:white"> Nummer </th>
                <th bgcolor=" #333333"; style="color:white"> Film </th>
                <th class="text-center"; bgcolor=" #333333"; style="color:white"> Heeft ondertittels </th>
            </tr>
       </thead>
       <tbody>
            {% for x in all_movies %}
                <tr class="info">
                        <td align="center">{{ forloop.counter }}</td>
                        <td>{{ x.moviename }}</td>
                        <td align="center">{% if x.has_subtitle == True %}&#9989;{% else %}&#10060;{% endif %}</td>
                </tr>
            {% endfor %}
       </tbody>
       </div>
{% endblock %}
